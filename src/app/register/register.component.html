<h2>Register</h2>
<form (ngSubmit)="register()" [formGroup]="userForm">

      <div class="form-group">
        <label>Login
        <input type="text" class="form-control" formControlName="login"></label>
        <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
        <div id="login-length-error" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
      </div>

      <div formGroupName="passwordForm">
          <div class="form-group">
            <label>Password
            <input class="form-control" type="password" formControlName="password"></label>
            <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
          </div>

          <div class="form-group">
            <label>Confirm Password
            <input type="password" class="form-control" formControlName="confirmPassword"></label>
          <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirming password is required</div>
        </div>
        <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your password does not match</div>
      </div>

      <div class="form-group">
        <label>birthYear
        <input type="number" class="form-control" formControlName="birthYear"></label>
        <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
        <div id="invalid-year-error" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max')">This is not a valid year</div>
      </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Letâ€™s go!</button>

    <div *ngIf="registrationFailed" id="registration-error">Try again with another login.</div>

</form>

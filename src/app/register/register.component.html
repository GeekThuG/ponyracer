<h2>Register</h2>
<form (ngSubmit)="register()" [formGroup]="userForm">

    <div class="row">
      <div class="form-group">
        <label class="col-5">Login</label>
        <input class="col-7" type="text" formControlName="login">
        <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="col-4" >Password</label>
        <input class="col-7" type="password" formControlName="password">
        <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="col-4">birthYear</label>
        <input class="col-7" type="number" formControlName="birthYear">
        <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid">Letâ€™s go!</button>

</form>

<h1>Log in</h1>
<form (ngSubmit)="authenticate()" #loginForm="ngForm">
  <div class="form-group">
    <label>Login
    <input class="form-control" name="login" [(ngModel)]="credentials.login" required #loginCtrl="ngModel" />
    </label> <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
  </div>

  <div class="form-group">
    <label>Password
    <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required #passwordCtrl="ngModel" />
    </label><div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

  <div *ngIf="authenticationFailed" class="alert alert-danger" role="alert" >Nope, try again</div>
</form>

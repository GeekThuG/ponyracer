<div *ngIf="raceModel">
  <h1>{{ raceModel.name }}</h1>
  <a [routerLink]="['/races' , raceModel.id , 'live']">Watch live!</a>
  <ul>
    <p>{{raceModel.startInstant | fromNow}}</p>
    <li *ngFor="let pony of raceModel.ponies" [ngClass]="{selected: isPonySelected(pony)}">
     <div class="col-12 col-md-2">{{ pony.name }}</div>
      <pr-pony (ponyClicked)="betOnPony(pony)" [ponyModel]="pony"></pr-pony>
    </li>
  </ul>
  <pr-alert type="danger" *ngIf="betFailed" (closed)="betFailed = false">The race is already started or finished</pr-alert>
</div>
